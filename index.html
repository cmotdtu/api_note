<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Ghi ch√∫ th·ªùi gian th·ª±c</h2>
    <textarea id="note-content" rows="10" cols="50"></textarea>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    fetchNotes();
    setupWebSocket();
});

function fetchNotes() {
    fetch("../api/notes.php?action=get_notes")
        .then(response => response.json())
        .then(data => {
            let container = document.getElementById("notes-container");
            container.innerHTML = ""; 
            data.forEach(note => {
                let div = document.createElement("div");
                div.classList.add("note");
                div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
                container.appendChild(div);
            });
        })
        .catch(error => console.error("L·ªói t·∫£i ghi ch√∫:", error));
}

function setupWebSocket() {
    let socket = new WebSocket("ws://localhost:8080");

    socket.onopen = () => console.log("‚úÖ WebSocket connected!");
    socket.onmessage = (event) => {
        console.log("üì© C·∫≠p nh·∫≠t t·ª´ server:", event.data);
        fetchNotes(); // Load l·∫°i danh s√°ch khi c√≥ thay ƒë·ªïi
    };
    socket.onerror = (error) => console.error("‚ùå WebSocket error:", error);
    socket.onclose = () => console.log("üî¥ WebSocket disconnected.");
}

function logout() {
    fetch("../api/logout.php")
        .then(() => {
            window.location.href = "login.html";
        })
        .catch(error => console.error("L·ªói ƒëƒÉng xu·∫•t:", error));
}

    </script>
</body>
</html>
